<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.min.js"></script>
  </head>
  <style>
    #cy {
      width: 70%;
      height: 70%;
      position: absolute;
      top: 0px;
      left: 0px;
      background-color: rgb(167, 221, 238);
    }
  </style>
  <body>
    <div id="cy"></div>
  </body>
</html>
<script>
var cy = cytoscape({
  container: document.getElementById('cy'),
  layout: {
    name: 'grid',
    animate: true
  },
  elements: [
    { data: { id: 'a' } },
    { data: { id: 'b' } },
    { data: { id: 'c' } },
    { data: { id: 'd' } },
    { data: { id: 'f' } },
    { data: { id: 'e' } },
    {
      data: {
        id: 'ab',
        source: 'a',
        target: 'b'
      }
    },
    {
      data: {
        id: 'cb',
        source: 'c',
        target: 'b'
      }
    },
    {
      data: {
        id: 'ad',
        source: 'a',
        target: 'd'
      }
    },
    {
      data: {
        id: 'ef',
        source: 'e',
        target: 'f'
      }
    }],
    style: [
        {
            selector: 'node',
            style: {
                shape: 'hexagon',
                'background-color': 'red'
            }
        }]      
});
for (var i = 0; i < 10; i++) {
    cy.add({
        data: { id: 'node' + i }
        }
    );
    var source = 'node' + i;
    cy.add({
        data: {
            id: 'edge' + i,
            source: source,
            target: (i % 2 == 0 ? 'a' : 'b')
        }
    });
}
cy.layout({
    name: 'circle'
}).run();
</script>
